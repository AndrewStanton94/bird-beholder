<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BirdBeholder</title>
    <style>
      img {
        max-width: 40vw;
      }

      #tweets {
        margin: 2rem;
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
    </style>
  </head>
  <body>
    <h1>BirdBeholder</h1>
    <form id="searchOptions">
      <input
        type="text"
        name="twitterUser"
        id="twitterUser"
        value="CarlBovisNature"
      />
      <select name="mediaSelection" id="mediaSelection">
        <option value="media">Images and Videos</option>
        <option value="images">Images</option>
        <option value="native_video">Video</option>
      </select>
      <label>
        Clear previous results
        <input
          type="checkbox"
          name="clearPreviousResults"
          id="clearPreviousResults"
        />
      </label>
      <button id="search" type="submit">Search</button>
    </form>

    <section id="tweets"></section>
  </body>
  <script type="module" src="src.js"></script>
</html>
